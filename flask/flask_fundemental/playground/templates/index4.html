<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }

    main{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    section{
        height: 200px;
        width: 200px;
        margin: 10px;
        background-color: #9fc5f8;
        border: 3px solid black;
    }
</style>
<body>
    <h1>Welcome!</h1>
    <main>
        {% if var == 1 %}
        <section></section>
        <section></section>
        <section></section>
        {% endif %}
        {% if var == 2 %}
            {% for y in range(0,repeate): %}
                <section></section>
            {% endfor %}
        {% endif %}
        {% if var == 3 %}
            {% for y in range(0,repeate): %}
                <section style="background-color: {{color}};"></section>
            {% endfor %}
        {% endif %}
    </main>
</body>
</html>
