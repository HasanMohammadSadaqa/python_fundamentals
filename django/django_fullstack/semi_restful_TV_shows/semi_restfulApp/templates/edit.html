<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        body{
            margin: 50px 300px;
        }
        textarea{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Show {{the_show.id}} </h1>
    <ul>
        {% for error in messages %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    <form action="/shows/{{the_show.id}}/update" method="post">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" name="title" value="{{the_show.title}}">
        <p>Network</p>
        <input type="text" name="network" value="{{the_show.network}}">
        <p>Release_date</p>
        <input type="date" name="release_date" value="{{the_show.release_date|date:'Y-m-d'}}">
        <p>Description</p>
        <textarea name="desc" cols="30" rows="5">{{the_show.desc}}</textarea>
        <input type="submit" value="Update"><br><br>
        <a href="/">Go Back</a><br><br>
        <a href="/shows/{{the_show.id}}">Go to show</a>
    </form>

</body>
</html>
