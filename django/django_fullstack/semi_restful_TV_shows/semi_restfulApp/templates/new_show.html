<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        body{
            margin: 50px 300px;
        }
        textarea{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Add a New Show</h1>
    <ul>
        {% for error in messages %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <form action="/shows/create/" method="post">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" name="title">
        <p>Network</p>
        <input type="text" name="network">
        <p>Release_date</p>
        <input type="date" name="release_date">
        <p>Description</p>
        <textarea name="desc" cols="30" rows="5"></textarea>
        <input type="submit" value="Create" >
        <a href="/shows">Go Back</a>
    </form>

</body>
</html>
